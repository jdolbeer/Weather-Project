
<!DOCTYPE html>
<html>

  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>

    <header>
      <h1>Standard Conversions</h1>
    </header>

    <main>
      <form id="conversions">
        <fieldset>
          <legend>Standard Conversions Form</legend>
          <label for="userInput">Enter number to convert</label>
          <input name="userInput" type="text" />
          <select id="methods" for="convertSelect">
            <option value="con1">inches to centimeters</option>
            <option value="con2">centimeters to inches</option>
            <option value="con3">fluid ounces to milliliters</option>
            <option value="con4">milliliters to fluid ounces</option>
            <option value="con5">miles to kilometers</option>
            <option value="con6">kilometers to miles</option>
            <option value="con7">pounds to kilograms</option>
            <option value="con8">kilograms to pounds</option>
            <option value="con9">shit-ton to metric-ton</option>
            <option value="con10">metric-ton to shit-ton</option>
          </select>
          <button type="submit">Convert</button>
        </fieldset>
      </form>
    </main>

    <footer>
    </footer>

    <script src="c_app.js" type="text/javascript"></script>

  </body>

</html>
